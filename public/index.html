<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script>
        var scale= 1 / window.devicePixelRatio
        document.write('<meta name="viewport" content="width=device-width, initial-scale='+scale+',maximun-scale='+scale+',minimun-scale='+scale+'">');
        cuntFontSize();
        function cuntFontSize(){
          var html=document.getElementsByTagName('html')[0];
          var oW=html.getBoundingClientRect().width;
          //oW=oW>1000? 1000 : oW
            html.style.fontSize=oW / 15 + 'px';
        }
        window.onresize=cuntFontSize;
    </script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
